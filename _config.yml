title: OpendataGentediPrato
description: Un semplice portale di dati dalla gente di Prato per la gente di Prato.
baseurl: /opendata
logo: https://raw.githubusercontent.com/iltempe/opendatagentediprato/gh-pages/assets/%23ODGDP_2.png

# Authentication
#github_client_id: 94d5c2c76b1847f79b29
#gatekeeper_host: https://opendatagentediprato.herokuapp.com

#Social Links
#facebook-page: https://www.facebook.com/Opendata-Gente-di-Prato-996274160459781/
#twitter: https://twitter.com/odgentediprato

# Dataset schema
schema: default

# Categories
category_list:
  - Arte
  - Storia
  - Cultura
  - Inclusione
  - Finanza
  - Economia
  - Educazione
  - Elezioni
  - Politica
  - Ambiente
  - Meteo
  - Aria
  - Acqua
  - Terra
  - Cibo
  - Salute
  - Servizi Umanitari
  - Parchi
  - Svago
  - Pianificazione / Territorio
  - Sicurezza Pubblica
  - Immobili
  - Trasporti
  - Autobus
  - Biciclette
  - Car Sharing
  - Senza categoria

# Link for the "fork me on github" banner. Remove this line to suppress banner.
#fork_me_url: https://github.com/iltempe/opendatagentediprato

# Nav bar
navigation:
  - title: Dati
    url: /datasets/
  - title: Organizzazioni
    url: /organizations/
  - title: Cosa Ã¨?
    url: /cosa/
  - title: Come aggiungo dati?
    url: /come/
  - title: Come puoi farlo?
    url: /fallo/

# Collections
collections:
  datasets:
    output: true
    permalink: /datasets/:path/
  organizations:
    output: true
    permalink: /organizations/:path/

# Collections (cont'd)
defaults:
  - scope:
      path: ""
      type: datasets
    values:
      layout: dataset
      category: Uncategorized
      organization: N/A
  - scope:
      path: ""
      type: organizations
    values:
      layout: organization

# Markdown settings
markdown: kramdown
kramdown:
  input: GFM

# Google Analytics
google_analytics:
  enabled: true
  code: "UA-47474515-2"

# US Digital Analytics Program - https://analytics.usa.gov
digital_analytics_program:
  enabled: false
  agency: ""
  subagency: ""

# Hypothesis.io - Annotator
hypothesis:
  enabled: false

# Twitter
twittercard:
  enabled: true
  username: "@odgentediprato"

# Open Graph
opengraph:
  enabled: true

# Exclude these files from the build
exclude:
  - Gemfile
  - Gemfile.lock
  - vendor
  - .travis.yml
  - node_modules
  - scripts/src
  - package.json
  - webpack.config.js
  - README.md
  - LICENSE
